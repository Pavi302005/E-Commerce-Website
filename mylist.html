<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Orders - FreshCart üõí</title>
<style>
    body { font-family: 'Inter', sans-serif; background-color: #f8f8f8; margin: 20px; }
    h1 { color: #007bff; }
    .order-card {
        background: white;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
    th { background-color: #007bff; color: white; }
    .empty { text-align: center; color: gray; margin-top: 50px; font-size: 1.2em; }
    a { color: #007bff; text-decoration: none; font-weight: bold; }
</style>
</head>
<body>

<h1>üßæ My Orders</h1>
<a href="index.html">‚Üê Back to Home</a>
<div id="my-list-container"></div>

<script>
const container = document.getElementById('my-list-container');
const myList = JSON.parse(localStorage.getItem('myList')) || [];

if (myList.length === 0) {
    container.innerHTML = '<div class="empty">No orders placed yet.</div>';
} else {
    myList.reverse().forEach((order, index) => {
        const div = document.createElement('div');
        div.className = 'order-card';
        div.innerHTML = `
            <h3>Order #${myList.length - index}</h3>
            <p><strong>Date:</strong> ${order.orderDate}</p>
            <table>
                <tr><th>Item</th><th>Qty</th><th>Price</th></tr>
                ${order.items.map(i => `
                    <tr>
                        <td>${i.name}</td>
                        <td>${i.quantity}</td>
                        <td>$${(i.price * i.quantity).toFixed(2)}</td>
                    </tr>
                `).join('')}
            </table>
            <p><strong>Total:</strong> $${order.total.toFixed(2)}</p>
        `;
        container.appendChild(div);
    });
}
</script>
</body>
</html>
